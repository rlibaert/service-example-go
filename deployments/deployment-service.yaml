apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-example-go-deployment
  labels:
    app: service-example-go
spec:
  replicas: 3
  selector:
    matchLabels:
      app: service-example-go
  template:
    metadata:
      labels:
        app: service-example-go
    spec:
      containers:
      - name: service-example-go
      image: service-example-go:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
        envFrom:
        - configMapRef:
            name: service-example-go-config
        livenessProbe:
          httpGet:
            port: http
            path: /liveness
        readinessProbe:
          httpGet:
            port: http
            path: /readiness
---
apiVersion: v1
kind: Service
metadata:
  name: service-example-go-service
spec:
  selector:
    app: service-example-go
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
